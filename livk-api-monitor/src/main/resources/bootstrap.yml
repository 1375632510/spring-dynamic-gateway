server:
  port: 7777

spring:
  boot:
    admin:
      instance-auth:
        default-user-name: ${spring.security.user.name}
        default-password: ${spring.security.user.password}
  security:
    user:
      name: livk
      password: 123456
  application:
    name: @artifactId@
  cloud:
    consul:
      discovery:
        service-name: ${spring.application.name}
      host: ${CONSUL_HOST:livk.com}
      port: ${CONSUL_PORT:8500}
  profiles:
    active: @profiles.active@

management:
  endpoints:
    web:
      exposure:
        include: '*'
