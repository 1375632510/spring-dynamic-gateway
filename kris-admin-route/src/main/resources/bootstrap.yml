server:
  port: ${SERVER_PORT:9001}
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: kris-route
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_IP:kris.nacos.com}:${NACOS_SERVER_PORT:8848}
        namespace: KRIS-NACOS
        group: ${spring.profiles.active}
      config:
        server-addr: ${NACOS_SERVER_IP:kris.nacos.com}:${NACOS_SERVER_PORT:8848}
        namespace: KRIS-NACOS
        file-extension: yml
