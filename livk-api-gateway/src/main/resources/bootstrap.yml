server:
  port: 9852

management:
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  application:
    name: @artifactId@
  redis:
    host: ${REDIS_HOST:livk.com}
    password: ${REDIS_PASSWORD:123456}
    port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_HOST:livk.com}:${KAFKA_PORT:9092}
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:livk.com}:${NACOS_PORT:9966}
  boot:
    admin:
      client:
        url: lb://api-monitor
        username: livk
        password: 123456
  profiles:
    active: @profiles.active@
swagger:
  enable: true
  version: @version@
