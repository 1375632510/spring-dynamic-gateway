server:
  port: 9852

management:
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  application:
    name: @artifactId@
  redis:
    host: ${REDIS_HOST:livk.com}
    password: ${REDIS_PASSWORD:123456}
    port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_HOST:livk.com}:${KAFKA_PORT:9092}
  cloud:
    consul:
      discovery:
        service-name: ${spring.application.name}
      host: ${CONSUL_HOST:livk.com}
      port: ${CONSUL_PORT:8500}
  boot:
    admin:
      client:
        url: lb://api-monitor
        username: livk
        password: 123456
  profiles:
    active: @profiles.active@

livk:
  gateway:
    route:
      type: Redis_Hash

springfox:
  documentation:
    swagger:
      v2:
        enabled: true
    swagger-ui:
      enabled: true
