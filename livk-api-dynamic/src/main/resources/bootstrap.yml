server:
  port: 5599
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: @artifactId@
  redis:
    host: ${REDIS_HOST:livk.com}
    password: ${REDIS_PASSWORD:123456}
    port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_HOST:livk.com}:${KAFKA_PORT:9092}
  cloud:
    consul:
      discovery:
        service-name: ${spring.application.name}
        heartbeat:
          enabled: true
      host: ${CONSUL_HOST:livk.com}
      port: ${CONSUL_PORT:8500}
  boot:
    admin:
      client:
        url: lb://livk-api-monitor
        username: livk
        password: 123456
        instance:
          service-host-type: ip
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:livk.com}:${MYSQL_PORT:3306}/${MYSQL_DB:sc_gateway}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:123456}
    hikari:
      schema: classpath:sql/table.sql
  profiles:
    active: @profiles.active@
mybatis-plus:
  global-config:
    banner: false
management:
  endpoints:
    web:
      exposure:
        include: '*'
